<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrusel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
    .carousel-caption{
        background-color: rgba(0, 0, 0, .5);
    }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="pikmin-red.jpg" alt="Red Pikmin">
                <div class="carousel-caption">
                    <h3>Red Pikmin</h3>
                    <p>Resistant to fire.</p>
                </div>
            </div>
            
            <div class="item">
                <img src="pikmin-blue.jpg" alt="Blue Pikmin">
                <div class="carousel-caption">
                    <h3>Blue Pikmin</h3>
                    <p>Can swim in water.</p>
                </div>
            </div>
            
            <div class="item">
                <img src="pikmin-yellow.jpg" alt="Yellow Pikmin">
                <div class="carousel-caption">
                    <h3>Yellow Pikmin</h3>
                    <p>Resistant to electricity.</p>
                </div>
            </div>

            <div class="item">
                <img src="pikmin-rock.jpg" alt="Rock Pikmin">
                <div class="carousel-caption">
                    <h3>Rock Pikmin</h3>
                    <p>Can break obstacles. Can't be thrown far.</p>
                </div>
            </div>

            <div class="item">
                <img src="pikmin-winged.jpg" alt="Winged Pikmin">
                <div class="carousel-caption">
                    <h3>Winged Pikmin</h3>
                    <p>Can fly over pits. Weak against enemies.</p>
                </div>
            </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
